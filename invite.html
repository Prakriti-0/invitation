<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f3e3;
            color: #4a2c2a;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        h2 {
            font-size: 2em;
            margin: 0.5em 0;
        }
        p {
            font-size: 1.2em;
        }
        .date {
            font-weight: bold;
            font-size: 1.5em;
            color: #d89a9a;
        }
        .location {
            margin-top: 20px;
            font-style: italic;
        }
        .rsvp {
            margin-top: 30px;
            font-size: 1.2em;
        }
        .footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>You're Invited!</h1>
    <h2>Join us for the wedding of</h2>
    <h2>Emma & Liam</h2>
    <p class="date">Saturday, June 12, 2025</p>
    <p>at 4:00 PM</p>
    <div class="location">
        <p>Sunset Gardens</p>
        <p>1234 Love Lane</p>
        <p>Romantic City, RC 12345</p>
    </div>
    <div class="rsvp">
        <p>Please RSVP by May 1, 2025</p>
        <p>Email: rsvp@example.com</p>
    </div>
    <div class="footer">
        <p>We can't wait to celebrate with you!</p>
    </div>
</body>
</html>
